<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catlover</title>
    <meta name="author" content="catlover">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="media/Letter C.png" type="image/x-icon">
</head>
<body>
    <!-- 載入動畫容器 -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <h1 id="typed_photo"></h1><br><br><br><br>

    <button class="theme-toggle">
        切換模式
    </button>
    
    <section  class="gallery content">
        <h1>科迎新</h1>
        <img src="media/cse_in_cin/morning.jpg" alt="早上" class="thumbnail">
        <img src="media/cse_in_cin/allpic.jpg" alt="合照" class="thumbnail">
        <img src="media/cse_in_cin/after.jpg" alt="下午" class="thumbnail">
    </section>
    <section class="gallery content">
        <h1>科集會</h1>
        <img src="media/cse_convocation/all.jpg" alt="合照" class="thumbnail">
        <img src="media/cse_convocation/yuyan.jpg" alt="芋圓" class="thumbnail">
        <img src="media/cse_convocation/allfront.jpg" alt="合照" class="thumbnail">
    </section>
    <section class="gallery content">
        <h1>日本</h1>
        <img src="media/japan/friework.jpg" alt="煙火" class="thumbnail">
        <img src="media/japan/river.jpg" alt="河" class="thumbnail">
        <img src="media/japan/skytree.jpg" alt="晴空塔" class="thumbnail">
    </section>
    <section class="gallery content">
        <h1>社團聯招</h1>
        <img src="media/kbc_mix/kbc1.png" alt="" class="thumbnail">
        <img src="media/kbc_mix/kbc2.png" alt="" class="thumbnail">
        <img src="media/kbc_mix/kbc3.png" alt="" class="thumbnail">
    </section>
    <section class="gallery content">
        <h1>韓研</h1>
        <img src="media/kbc/kbc01.jpg" alt="" class="thumbnail">
        <img src="media/kbc/kbc02.jpg" alt="" class="thumbnail">
        <img src="media/kbc/kbc03.jpg" alt="" class="thumbnail">
    </section>
    <section class="gallery content">
        <h1>彰化高商</h1>
        <img src="media/chsc/01.jpg" alt="" class="thumbnail">
        <img src="media/chsc/02.jpg" alt="" class="thumbnail">
        <img src="media/chsc/03.jpg" alt="" class="thumbnail">
    </section>
    <section class="gallery content">
        <h1>台中高工</h1>
        <img src="media/tcivs/01.jpg" alt="" class="thumbnail">
        <img src="media/tcivs/02.jpg" alt="" class="thumbnail">
        <img src="media/tcivs/03.jpg" alt="" class="thumbnail">
    </section>
    
    <!-- 預覽模態框 -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <footer class="content">
        power by<a href="https://github.com/catlover7211" target="_blank">catlover</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/script.js"></script>
</body>
